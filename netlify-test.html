<!DOCTYPE html>
<html>
<head>
    <title>Netlify CORS Test</title>
</head>
<body>
    <h1>Netlify CORS Test for ViralClipCatch</h1>
    <button onclick="testApi()">Test API Connection</button>
    <div id="results"></div>

    <script>
        async function testApi() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing API connection...</p>';
            
            try {
                // Test 1: Health check
                results.innerHTML += '<p>1. Testing health endpoint...</p>';
                const healthResponse = await fetch('https://videodownloader-api-bfyj.onrender.com/api/health');
                const healthData = await healthResponse.json();
                results.innerHTML += `<p style="color: green;">✓ Health check: ${healthResponse.status}</p>`;
                
                // Test 2: Parse video
                results.innerHTML += '<p>2. Testing video parse...</p>';
                const parseResponse = await fetch('https://videodownloader-api-bfyj.onrender.com/api/parse', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: 'https://www.youtube.com/watch?v=dQw4w9WgXcQ'
                    })
                });
                
                if (parseResponse.ok) {
                    const parseData = await parseResponse.json();
                    results.innerHTML += `<p style="color: green;">✓ Parse successful: ${parseData.formats?.length || 0} formats found</p>`;
                } else {
                    const errorText = await parseResponse.text();
                    results.innerHTML += `<p style="color: red;">✗ Parse failed: ${parseResponse.status} - ${errorText}</p>`;
                }
                
                // Test 3: Analytics
                results.innerHTML += '<p>3. Testing analytics...</p>';
                const analyticsResponse = await fetch('https://videodownloader-api-bfyj.onrender.com/api/analytics/summary');
                if (analyticsResponse.ok) {
                    const analyticsData = await analyticsResponse.json();
                    results.innerHTML += `<p style="color: green;">✓ Analytics successful: ${analyticsData.activeUsers} active users</p>`;
                } else {
                    const errorText = await analyticsResponse.text();
                    results.innerHTML += `<p style="color: red;">✗ Analytics failed: ${analyticsResponse.status} - ${errorText}</p>`;
                }
            } catch (error) {
                results.innerHTML += `<p style="color: red;">✗ Error: ${error.message}</p>`;
                console.error('Error details:', error);
            }
        }
    </script>
</body>
</html>
